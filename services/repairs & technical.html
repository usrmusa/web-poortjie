<script>
    const serviceProviderGrid = document.getElementById('service-provider-grid');
    let allProviders = [];

    // Use event delegation for the "Rate" button to handle dynamic rendering
    serviceProviderGrid.addEventListener('click', (e) => {
        const button = e.target.closest('.rate-service');
        if (button) {
            e.preventDefault();
            const serviceId = button.dataset.serviceId;
            const serviceKey = button.dataset.serviceKey;
            if (window.openRatingModal) {
                window.openRatingModal(serviceId, serviceKey);
            } else {
                console.error("openRatingModal is not defined. Check rating.js loading.");
            }
        }
    });

    const renderProviders = async (providers) => {
        serviceProviderGrid.innerHTML = '';
        for (const provider of providers) {
            const card = await renderServiceCard(provider, 'Repairs & Technical');
            if (card) {
                serviceProviderGrid.appendChild(card);
            }
        }
    };

    const fetchProviders = () => {
        // 1. Try to load from cache first
        try {
            const cachedData = sessionStorage.getItem('repairsProvidersCache');
            if (cachedData) {
                allProviders = JSON.parse(cachedData);
                filterAndSort();
            }
        } catch (e) {
            console.error("Could not read from sessionStorage:", e);
        }

        // 2. Fetch from Firestore
        db.collection('poortjie').doc('services').collection('Repairs & Technical').get()
            .then(snapshot => {
                if (!snapshot.empty) {
                    const newProviders = [];
                    snapshot.forEach(doc => {
                        const provider = doc.data();
                        if (provider.status === 'active') {
                            newProviders.push({
                                id: doc.id,
                                ...provider
                            });
                        }
                    });

                    // 3. Update cache and render if changed
                    if (JSON.stringify(newProviders) !== JSON.stringify(allProviders)) {
                        allProviders = newProviders;
                        filterAndSort();
                        try {
                            sessionStorage.setItem('repairsProvidersCache', JSON.stringify(allProviders));
                        } catch (e) {
                            console.error("Could not save to sessionStorage:", e);
                        }
                    }
                } else {
                    serviceProviderGrid.innerHTML = '<p>No repairs & technical services found.</p>';
                }
            }).catch(error => {
                console.error("Error fetching services: ", error);
                if (allProviders.length === 0) {
                    serviceProviderGrid.innerHTML = '<p>Could not load service providers. Please try again later.</p>';
                }
            });
    };

    const searchBar = document.getElementById('search-bar');
    const sortList = document.getElementById('sort-list');

    const filterAndSort = () => {
        const searchTerm = searchBar.value.toLowerCase();
        const sortValue = sortList.value;

        let filteredProviders = allProviders.filter(provider => {
            const searchTermLower = searchTerm.toLowerCase();
            const name = (provider.businessName || "").toLowerCase();
            const subHeading = (provider.subHeading || "").toLowerCase();
            const description = (provider.description || "").toLowerCase();
            const tags = Array.isArray(provider.tags) ? provider.tags.join(" ").toLowerCase() : (provider.tags || "").toLowerCase();
            const services = Array.isArray(provider.services) 
                ? provider.services.map(s => `${s.name || ""} ${s.description || ""}`).join(" ").toLowerCase()
                : "";

            return name.includes(searchTermLower) || 
                   subHeading.includes(searchTermLower) || 
                   description.includes(searchTermLower) || 
                   tags.includes(searchTermLower) ||
                   services.includes(searchTermLower);
        });

        if (sortValue === 'rating') {
            filteredProviders.sort((a, b) => (b.rating || 0) - (a.rating || 0));
        } else if (sortValue === 'name') {
            filteredProviders.sort((a, b) => a.businessName.localeCompare(b.businessName));
        }

        renderProviders(filteredProviders);
    };

    searchBar.addEventListener('input', filterAndSort);
    sortList.addEventListener('change', filterAndSort);

    // Prefill search from URL if present
    const urlParams = new URLSearchParams(window.location.search);
    const prefillSearch = urlParams.get('search');
    if (prefillSearch) {
        searchBar.value = prefillSearch;
    }

    // Initial fetch
    fetchProviders();
</script>
