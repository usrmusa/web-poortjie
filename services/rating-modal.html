<div class="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-2xl transform transition-all max-h-[90vh] flex flex-col z-[110]">
    <div class="flex justify-between items-center mb-4 flex-shrink-0">
        <h2 id="modal-title" class="text-2xl font-bold">Rate Service</h2>
        <button id="close-modal" class="text-slate-500 hover:text-slate-800 dark:hover:text-slate-200 text-3xl">&times;</button>
    </div>

    <!-- User Rating & Comment Section -->
    <div id="user-rating-section" class="mb-6 flex-shrink-0">
        <p class="mb-2 font-semibold">Your Rating:</p>
        <div id="star-rating" class="flex text-4xl text-slate-300 dark:text-slate-600 mb-4">
            <span class="star cursor-pointer" data-value="1">★</span>
            <span class="star cursor-pointer" data-value="2">★</span>
            <span class="star cursor-pointer" data-value="3">★</span>
            <span class="star cursor-pointer" data-value="4">★</span>
            <span class="star cursor-pointer" data-value="5">★</span>
        </div>
        <label for="comment-input"></label><textarea id="comment-input" class="w-full p-3 rounded-lg border dark:bg-slate-700 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-green-500" rows="3" placeholder="Leave a comment (optional)"></textarea>
        <button id="submit-rating" class="w-full mt-4 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition" disabled>Submit</button>
    </div>

</div>
