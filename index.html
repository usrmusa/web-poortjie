<body>
<iframe src="home.html" id="main-frame" title="Poortjie Services Main Content"></iframe>
<script>
    const iframe = document.getElementById('main-frame');
    iframe.onload = function () {
        try {
            // Check if we can access the iframe document (same-origin check)
            if (iframe.contentWindow.location.origin === 'null' || iframe.contentWindow.location.origin === window.location.origin) {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                const iframeTitle = iframeDoc.title;
                if (iframeTitle) {
                    document.title = iframeTitle;
                }
            }
        } catch (e) {
            // If it's a security error (cross-origin), we just skip the protection
            // instead of spamming the console with a warning if possible, 
            // but the browser might still log the SecurityError itself.
            console.log("Iframe protection skipped (cross-origin or file protocol)");
        }
    };
</script>
